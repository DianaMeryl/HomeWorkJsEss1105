<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TaskHW11015/Styles/style05.css">
    <script src="/TaskHW11015/Scripts/sctipt05.js" defer></script>
    <title>Task 05</title>
</head>

<body>
    <ul id="userList">
    </ul>

    <form id="output">
        <div class="form-group">
            <label for="firstName">Ім'я</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Прізвище</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div class="form-group">
            <label for="companyName">Компанія</label>
            <input type="text" name="companyName" id="companyName">
        </div>
        <div class="form-group">
            <label for="balance">Баланс</label>
            <input type="number" name="balance" id="balance">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="age">Вік</label>
            <input type="number" name="age" id="age">
        </div>
        <input type="button" value="Save" id="saveButton">
        <input type="reset" value="Очистити форму" id="clearButton">
        <input type="button" value="Delete" id="deleteButton">
    </form>
